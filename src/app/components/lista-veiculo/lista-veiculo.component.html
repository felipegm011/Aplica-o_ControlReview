
<div class="mat-elevation-z4">  
    <!--property binding comunica o HTML ao TS binding de atributo serve para acessar atributos como array do arquivo TS-->
    <table mat-table [dataSource]="veiculo">
      
    <!--definição de display das celulas da tabela-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef= "let row">{{row.modelo}}</td>
      </ng-container>

      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef= "let row">{{row.placa}}</td>
      </ng-container>

      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td mat-cell *matCellDef= "let row">{{row.ano}}</td>
      </ng-container>

      <ng-container matColumnDef="cor">
        <th mat-header-cell *matHeaderCellDef>Cor</th>
        <td mat-cell *matCellDef= "let row">{{row.cor}}</td>
      </ng-container>
  
      <!--definição de display do cabeçalho e linhas da tabela-->
      <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-raised-button (click)="cancel()" color="primary">
      Voltar
    </button>
  
  </div>
