
<div class="mat-elevation-z4">  
    <!--property binding comunica o HTML ao TS binding de atributo serve para acessar atributos como array do arquivo TS-->
    <table mat-table [dataSource]="ordemServico">
      
    <!--definição de display das celulas da tabela-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef= "let row">{{row.cliente}}</td>
      </ng-container>

      <ng-container matColumnDef="tipoOrdemServico">
        <th mat-header-cell *matHeaderCellDef>TipoOrdemServico</th>
        <td mat-cell *matCellDef= "let row">{{row.tipoOrdemServico}}</td>
      </ng-container>

      <ng-container matColumnDef="veiculo">
        <th mat-header-cell *matHeaderCellDef>Veiculo</th>
        <td mat-cell *matCellDef= "let row">{{row.veiculo}}</td>
      </ng-container>

      <ng-container matColumnDef="km">
        <th mat-header-cell *matHeaderCellDef>Km</th>
        <td mat-cell *matCellDef= "let row">{{row.km}}</td>
      </ng-container>

      <ng-container matColumnDef="observacao">
        <th mat-header-cell *matHeaderCellDef>Observação</th>
        <td mat-cell *matCellDef= "let row">{{row.observacao}}</td>
      </ng-container>
  
      <!--definição de display do cabeçalho e linhas da tabela-->
      <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-raised-button (click)="cancel()" color="primary">
      Voltar
    </button>
  
  </div>
