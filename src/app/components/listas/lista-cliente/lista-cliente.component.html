
<div class="mat-elevation-z4">  
    <!--property binding comunica o HTML ao TS binding de atributo serve para acessar atributos como array do arquivo TS-->
    <table mat-table [dataSource]="cliente">
      
    <!--definição de display das celulas da tabela-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef= "let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef= "let row">{{row.email}}</td>
      </ng-container>

      <ng-container matColumnDef="fone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef= "let row">{{row.fone}}</td>
      </ng-container>
  
      <!--definição de display do cabeçalho e linhas da tabela-->
      <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-raised-button (click)="cancel()" color="primary">
      Voltar
    </button>
  </div>
